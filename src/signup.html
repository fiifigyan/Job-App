<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/auth.css">
</head>
<body>
    <header class="glass-header">
        <div class="container">
            <a href="/" class="logo">
                <i class="fas fa-search-dollar"></i>
                <span>JobFinder</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/jobs.html">Browse Jobs</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="auth-section" id="authSection">
                    <a href="/login.html" class="auth-btn">Login</a>
                    <a href="/signup.html" class="auth-btn primary active">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Join thousands of professionals finding their dream jobs</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="social-login">
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button type="button" class="btn btn-linkedin">
                        <i class="fab fa-linkedin"></i> Sign up with LinkedIn
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupUsername" name="username" required minlength="3" maxlength="20">
                    </div>
                    <small class="input-hint">3-20 characters, letters and numbers only</small>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="password" required minlength="8">
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        <small class="password-strength-text" id="passwordStrengthText">Very Weak</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-group terms">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="/login.html">Log in</a>
                </div>
            </form>
        </div>
    </main>

    <script src="/public/js/auth/auth.controller.js" type="module"></script>
</body>
</html>
